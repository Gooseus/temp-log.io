<!DOCTYPE html>
<html ng-app="templog">
<head>
	<base href="/" />
	<title>Temp Log</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.min.css">
</head>
<body ng-controller="AppCtrl">
	<h6>Output for <small>{{ log.expr }}</small></h6>
	<div class="container">
		<div class="callout small" data-closable="slide-out-right" ng-repeat="entry in log.entries track by $index"><pre>{{ entry }}</pre></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script>
		angular.module("templog",[])
		.config([
			'$httpProvider',
			function($httpProvider) {
				$httpProvider.defaults.headers.common["X-Requested-With"] = 'XMLHttpRequest';
			}
		])
		.controller("AppCtrl", [
			"$scope", "$http",
			function($scope, $http) {
				console.log("app controller starting up");

				$scope.logs = [];

				$http.get("")
				.then(function(res) {
					console.log(res);
					if(res.data) {
						$scope.log = res.data;
					}
				})
				.catch(function(err) {
					console.log(err);
				})
			}
		])
	</script>
</body>
